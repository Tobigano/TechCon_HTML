<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Contact Information -->
        <section>
            <h2>Get in Touch</h2>

            <p>Email us at: 
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <h3>Follow Us</h3>
            <ul>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <!-- Embedded Google Map -->
        <section>
            <h2>Conference Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0490074520894!2d-122.41941518468176!3d37.774929279759446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5cafe5b1%3A0xc8d693f3ba7c5a33!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1614645648463!5m2!1sen!2sus"
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Contact Us</h2>
            <form>

                <!-- Name -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <br><br>

                <!-- Email -->
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <br><br>

                <!-- Message -->
                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea>

                <br><br>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>

            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>copyright Â© 2024 TechCon</p>
    </footer>

</body>
</html>
